<html> 
    <script type="module">
        import { createApp } from 'https://unpkg.com/petite-vue?module'
        // import { get } from './node_modules/axios'
        
        createApp({
            backgroundColor: 'white',
            count: 0,

            toggleDarkMode() {
                this.backgroundColor = this.backgroundColor === 'white' ? 'black' : 'white'
                console.log(this.backgroundColor)
            }
        }).mount('#app')
    </script>

    <head>  
        <title>Esports Dashboard</title>

        <link rel="stylesheet" href="style.css">
    </head>
     
    <body>  
        <div :style="{ background: backgroundColor, height: '100vh', margin: count }">

        <div id="app" :style="{ background: backgroundColor, height: '100vh', margin: 20 }"> 
            <header class="main">
                <button class="lk" 
                    @click="toggleDarkMode"
                    v-text="backgroundColor === 'white' ? 'Light' : 'Dark'"
                    ></button>
                    
                <div :style="{ color: backgroundColor === 'white' ? 'black' : 'white' }">
                    {{ count }}
                    <button @click="count++">inc</button>
                    </div>
            </header>


        </div>
    </body>
</html>
