
<script src="https://unpkg.com/petite-vue" defer init></script>

<script type="module" lang="js">
    import { createApp } from 'https://unpkg.com/petite-vue?module'
    import { get } from './node_modules/axios'
    
    createApp({
        dark: false,

        toggleDark() {
            this.dark = !this.dark
        },

        onMounted() {
            // Log page access
            console.log("Mounted!")
        }
    }).mount()
</script>

<html>  
    <head>  
        <title>Esports Dashboard</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body id="app" :class="{dark: dark}"> 
        <header class="main">
            <button class="lk" 
                @click="toggleDark"
                v-text="dark ? 'Light' : 'Dark'"
                ></button>
        </header>
    </body>

    <div v-scope="{ count: 0 }">
        {{ count }}
        <button @click="count++">inc</button>
      </div>
</html>
